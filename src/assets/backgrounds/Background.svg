<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
	<rect fill="#ffffff" width="24" height="24" />
	<defs>
		<linearGradient
			id="a"
			x1="0"
			x2="0"
			y1="0"
			y2="1"
			gradientTransform="rotate(187,0.5,0.5)"
		>
			<stop offset="0" stop-color="#282131" />
			<stop offset="1" stop-color="#252A36" />
		</linearGradient>
	</defs>
	<pattern id="b" width="100" height="100" patternUnits="userSpaceOnUse">
		<circle fill="#ffffff" cx="50" cy="50" r="50" />
	</pattern>
	<rect width="100%" height="100%" fill="url(#a)" />
	<rect width="100%" height="100%" fill="url(#b)" fill-opacity="0.01" />
</svg>
